<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Audiograph</title>
  <link rel="stylesheet" href="assets/style.css">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51878758-7', 'auto');

</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="enable-audio" type="button">Enable Audio</button>
  <div id="hero-card" class="disable-pointer">
    <div class="header-container">
      <div class="header">audiograph</div>
      <div class="subheader enable-pointer">A visual exploration of <a href="https://pilotpriest.bandcamp.com/">Pilotpriest's</a> 2016 album, <em>TRANS</em></div>
    </div>
  </div>  
  <div id="intro" class="disable-pointer">
    <div id="intro-card">
      <div class="intro-1a">
        <p class="volume-icon"></p>
        <p>Turn up your volume!</p>
      </div>
      <div class="intro-1b">
        <p class="song-icon"></p>
        <p>Now playing <span class="track-name-hint">Matter</span></p>
      </div>
      <div class="intro-2">
        <p>Hold <span class="spacebar">spacebar</span> to load a new track.</p>
      </div>
      <div class="intro-3">
        <p>Release <span class="spacebar">spacebar</span> to play.</p>
      </div>
    </div>
  </div>
  
  <div class="track-aligner">
    <div class="track-container">
      <div class="track-number"></div>
      <div class="track-name"></div>
    </div>
  </div>
  
  <div class="logo-container"><div class="logo"></div></div>
  <script src="vendor/three.min.js" defer></script>
  <script src="bundle.js" defer></script>
</body>
</html>
